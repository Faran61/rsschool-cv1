<div class="header">

        <div class="header_logos">
            <a href="https://dust.foundation/">

            </a>
            <a href="https://www.youtube.com/c/KirillEvans" target="_blank">

            </a>
        </div>
        <div class="header_logos header_logos--mobile">
            <a href="https://dust.foundation">

        <div class="header__right-side">
            <div class="bars header__bars" (click)="clickEvent()">
                <div class="bars__bar"></div>
                <div class="bars__bar"></div>
            </div>
            <div class="header__buttons"><a target="_blank"
                    href="https://app.dust.foundation/authorization/sign-in">
                    <button dust-button-filled=""
                        color="cancel-transparent"
                        class="dust-button header__button header__button--sign-in dust-button-filled dust-button--cancel-transparent dust-button--medium"><span
                            class="dust-button__inner"><span
                                class="header__button-content">Вход</span></span>
                            </button>
                        </a>
                        <a target="_blank"
                    href="https://app.dust.foundation/authorization/sign-up"><button dust-button-filled=""
                        color="cancel-transparent"
                        class="dust-button header__button header__button--sign-up dust-button-filled dust-button--cancel-transparent dust-button--medium"><span
                            class="dust-button__inner"><span
                                class="header__button-content">Регистрация</span></span></button></a>
                <div class="header__container-language-switcher">
                    <button #langButton type="button" (click)="clickout() dust-button-filled color="cancel-transparent"
                        class="dust-button header__button header__button--language-switcher dust-button-filled dust-button--cancel-transparent dust-button--medium">
                        <span
                            class="dust-button__inner">
                            <i class="fa fa-globe fa-xl"></i>
                            <span class="header__button-content">Рус</span>
                        </span>
                        </button>
